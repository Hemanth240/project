{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-3" style="width: 450px;">
        <h2 class="text-center mb-4">üìù Create an Account</h2>

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors.0 }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="mt-3 text-center">Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>.
        </p>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    .btn-primary {
        background: #4a90e2;
        border: none;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background: #357abD;
    }
</style>
{% endblock %}
