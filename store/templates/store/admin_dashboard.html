{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">🚀 Admin Dashboard</h2>

    <!-- Admin Stats Section -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card bg-primary text-white shadow-lg">
                <div class="card-body">
                    <h5>Total Users 👤</h5>
                    <h3>{{ total_users }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white shadow-lg">
                <div class="card-body">
                    <h5>Total Products 📦</h5>
                    <h3>{{ total_products }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-warning text-dark shadow-lg">
                <div class="card-body">
                    <h5>Total Orders 🛒</h5>
                    <h3>{{ total_orders }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel Options -->
    <div class="row mt-4">
        <div class="col-md-4">
            <a href="{% url 'manage_users' %}" class="btn btn-outline-primary w-100 py-3">👥 Manage Users</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'product_list' %}" class="btn btn-outline-success w-100 py-3">📦 Manage Products</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'manage_orders' %}" class="btn btn-outline-warning w-100 py-3">🛍️ Manage Orders</a>
        </div>
    </div>
</div>
{% endblock %}
