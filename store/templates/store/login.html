{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-3" style="width: 400px;">
        <h2 class="text-center mb-4">ðŸ”‘ Login to Your Account</h2>
        {% if messages %}
    <div class="alert alert-danger text-center">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center">Don't have an account?
            <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>.
        </p>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    .btn-primary {
        background: #4a90e2;
        border: none;
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
    }
    .btn-primary:hover {
        background: #357abD;
    }
</style>
{% endblock %}
